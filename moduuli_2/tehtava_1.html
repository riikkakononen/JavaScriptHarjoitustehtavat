<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtava 1</title>
</head>
<body>
    <script>
        let numbers = [];

        for (let i = 0; i < 5; i++) {
          let num = prompt(`Enter number ${i + 1}:`);
          numbers.push(Number(num));
        }

        console.log("Numbers in reverse order:");

        for (let i = numbers.length - 1; i >= 0; i--) {
          console.log(numbers[i]);
        }
    </script>
</body>
</html>
