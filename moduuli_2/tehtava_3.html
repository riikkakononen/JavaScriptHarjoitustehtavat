<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtava 3</title>
</head>
<body>
    <div id="dogList"></div>
    <script>
        let dogs = [];

        for (let i = 0; i < 6; i++) {
            let name = prompt(`Enter the name of dog ${i + 1}:`);
            dogs.push(name);
        }

        dogs.sort();
        dogs.reverse();

        let ul = document.createElement("ul");

        for (let i = 0; i < dogs.length; i++) {
            let li = document.createElement("li");
            li.textContent = dogs[i];
            ul.appendChild(li);
        }

        document.getElementById("dogList").appendChild(ul);
    </script>
</body>
</html>
