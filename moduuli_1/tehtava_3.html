<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtava 3</title>
</head>
<body>
    <script>
        let luku1 = parseInt(prompt("Anna ensimm√§inen kokonaisluku:"));
        let luku2 = parseInt(prompt("Anna toinen kokonaisluku:"));
        let luku3 = parseInt(prompt("Anna kolmas kokonaisluku:"));

        let summa = luku1 + luku2 + luku3;
        let tulo = luku1 * luku2 * luku3;
        let keskiarvo = summa / 3;

        document.write("<p>Summa: " + summa +"</p>");
        document.write("<p>Tulo: " + tulo + "</p>");
        document.write("<p>Keskiarvo: " + keskiarvo + "</p>");
    </script>
</body>
</html>
