<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtava 6</title>
</head>
<body>
    <script>
      'use strict';
      const answer = confirm('Should I calculate the square root?');
      if (answer === true) {
        const number = parseFloat(prompt('Give a number.'));
        if (number > 0) {
          document.write('The square root is ' + Math.sqrt(number) + '.');
        } else {
          document.write('The square root of a negative number is not defined.')
        }
      } else {
        document.write('The square root is not calculated.')
      }
    </script>
</body>
</html>
